apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}"
  labels:
    app: "{{ .Values.labels.app }}"
spec:
  type: {{ .Values.service.type }}
  selector:
    app: "{{ .Values.labels.app }}"
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
